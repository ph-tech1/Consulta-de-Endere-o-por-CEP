<!DOCTYPE html>
<html lang="pt-BR" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de CEP Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      /* Cor de fundo suave (cinza claro) */
    }
  </style>
</head>

<body class="bg-light">

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">

        <div class="card shadow-lg border-0 rounded-4">

          <div class="card-body p-4 p-sm-5">
            <h1 class="card-title text-center mb-4 fs-2">Buscador de Endere√ßo üó∫Ô∏è</h1>

            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control form-control-lg rounded-3" id="cep" placeholder="00000-000"
                maxlength="9">
            </div>

            <div class="mb-3">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input type="text" class="form-control rounded-3" id="logradouro" readonly>
            </div>

            <div class="mb-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control rounded-3" id="bairro" readonly>
            </div>

            <div class="row">
              <div class="col-sm-8 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control rounded-3" id="cidade" readonly>
              </div>
              <div class="col-sm-4 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control rounded-3" id="estado" readonly>
              </div>
            </div>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-end mt-4">
              <button id="btn_limpar" class="btn btn-outline-secondary rounded-pill px-4">Limpar</button>
              <button id="btn_consulta" class="btn btn-primary rounded-pill px-4">Consultar</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
